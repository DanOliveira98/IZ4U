<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
</head>
<body>
	<div class="formulario_cadastro">
	<form>
		<div> 
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome">
		</div>
		<div>
			<select id="tipoUsuario">
				<option value="">Tipo de Usuário</option>
				<option value="Aluno">Aluno</option>
				<option value="Professor">Professor</option>
			</select>
		</div>
		<div>
			<label for="cpd">CPD(aluno):</label>
			<input type="number" name="cpd">
			<label for="matricula">Matricula(professor):</label>
			<input type="number" name="matricula">
		</div>
		<div>
			<label for="senha">Senha:</label>
			<input type="password" name="senha">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email">
		</div>
		<div>
			<label for="telefone">Telefone:</label>
			<input type="text" placeholder="Ex.: (00) 0000-0000">
		</div>
		<div>
			<label for="curso">Curso:</label>
			<input type="text" name="curso">
		</div>
		<div>
			<label for="semestre">Semestre:</label>
			<input type="number" name="text">
		</div>
		<div>
			<select id="tipoUsuario">
				<option value="">Unidade</option>
				<option value="Aguas_Claras">Águas Claras</option>
				<option value="Asa_Norte">Asa Norte</option>
				<option value="Asa_Sul">Asa Norte</option>
			</select>
		</div>
		<div class="button">
			<button type="submit">Cadastrar</button>

		</div>
		
	</form>
	</div>
</body>
</html>
